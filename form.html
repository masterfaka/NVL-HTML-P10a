<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <title>formulario</title>

 <body>

 	<h1>Formulario</h1>
</div></div>
 </header>

 			</fieldset>

 			 			<label for="cp1">Tiempo entrega</label>

 			 			<label for="cp3">calidad entrega</label>
 			<input type="number" id="cp3" size="1"><br>

 			<label for="satisfaccion1">Tiempo Entrega </label>
 			<select id="satisfaccion1" name="opinion1">
 				<option value="0">-Elije-</option>
 				<option value="1">-1-</option>
 				<option value="2">-2-</option>

 				<option value="4">-4-</option>

 			 			<label for="satisfaccion2">Calidad-precio </label>

 				<option value="2">-2-</option>
 				<option value="3">-3-</option>
 				<option value="4">-4-</option>
 			
 			</select><br>
 			 			<label for="satisfaccion3">Satisfaccion general </label>
 			<select id="satisfaccion3" name="opinion3">
 				<option value="0">-Elije-</option>

 				<option value="3">-3-</option>
 				<option value="4">-4-</option>
